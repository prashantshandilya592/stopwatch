<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch">00:00:00</div>
    <div class="lap-container">
        <ul class="laps"></ul>
    </div>
    <div class="controls">
       <span> <button onclick="start()" class="btn">Start</button></span>
       <span><button onclick="pause()" class="btn">Pause</button></span>
       <span>   <button onclick="stop()" class="btn">Stop</button></span>
       <span>  <button class="btn" id="reset">Reset</button></span>
       <span><button onclick="lap()" class="btn">Lap</button></span>
    </div>
  
    <div class="lap-container">
        <ul class="laps"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
